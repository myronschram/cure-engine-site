<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Cure Engine CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="same-origin" />
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- Load Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
      // Wait for Netlify Identity Widget to load
      window.addEventListener("load", () => {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              const hash = window.location.hash;
              if (hash.includes("recovery_token") || hash.includes("invite_token")) {
                window.location.replace("/admin/" + hash);
              }
            } else {
              console.log("ðŸ‘¤ User already logged in.");
            }
          });

          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });

          window.netlifyIdentity.init();
        }
      });
    </script>

    <!-- Load Decap CMS -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
        script.onload = () => console.log("âœ… CMS loaded");
        script.onerror = () => console.error("ðŸ”¥ Failed to load Decap CMS");
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
