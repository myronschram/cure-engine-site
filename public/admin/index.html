<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Cure Engine CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            const hash = window.location.hash;
            if (hash.includes("recovery_token") || hash.includes("invite_token")) {
              window.location.replace("/admin/" + hash);
            }
          }
        });
        window.netlifyIdentity.init();
      }
</script>

    <!-- Load Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
      window.netlifyIdentity = window.netlifyIdentity || {};
      netlifyIdentity.on("init", (user) => {
        if (!user) {
          const token = new URLSearchParams(window.location.hash).get("recovery_token");
          if (token) {
            netlifyIdentity.recover(token, true)
              .then(() => console.log("‚úÖ Recovery token accepted."))
              .catch(err => console.error("‚ùå Error accepting recovery token:", err));
          } else {
            console.warn("‚ö†Ô∏è No recovery token found in URL.");
          }
        } else {
          console.log("üë§ User already logged in.");
        }
      });
      netlifyIdentity.init();
    </script>

    <!-- Load Decap CMS -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
        script.onload = () => {
          console.log("‚úÖ CMS loaded");
        };
        script.onerror = () => {
          console.error("üî• Failed to load Decap CMS");
        };
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
