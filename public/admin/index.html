<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Cure Engine CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="same-origin" />
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- Load Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
      function showMessage(text, color = "red") {
        const msg = document.createElement("p");
        msg.textContent = text;
        msg.style.color = color;
        msg.style.textAlign = "center";
        msg.style.marginTop = "2rem";
        document.body.appendChild(msg);
      }

      function initCMSIfAuthorized(user) {
        if (!user) {
          showMessage("‚ö†Ô∏è No user found.");
          console.warn("No user object received.");
          return;
        }

        console.log("Netlify Identity user:", user);

        const roles = user.app_metadata && user.app_metadata.roles;
        if (!Array.isArray(roles)) {
          showMessage("‚ö†Ô∏è No roles found. Check Netlify Identity settings.");
          console.warn("User has no roles:", roles);
          return;
        }

        const hasAccess = roles.includes("admin");

        if (hasAccess) {
          const script = document.createElement("script");
          script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
          script.onload = () => console.log("‚úÖ CMS loaded");
          script.onerror = () => console.error("üî• Failed to load Decap CMS");
          document.body.appendChild(script);
        } else {
          showMessage("‚ùå You are logged in, but do not have CMS access (admin role required).");
          console.error("User roles:", roles);
        }
      }

      window.addEventListener("load", () => {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              const hash = window.location.hash;
              if (hash.includes("recovery_token") || hash.includes("invite_token")) {
                window.location.replace("/admin/" + hash);
              }
            } else {
              console.log("üë§ User already logged in.");
              initCMSIfAuthorized(user);
            }
          });

          window.netlifyIdentity.on("login", (user) => {
            console.log("üë§ Logged in via widget.");
            initCMSIfAuthorized(user);
          });

          window.netlifyIdentity.init();
        } else {
          showMessage("‚ùå Netlify Identity failed to initialize.");
          console.error("Netlify Identity widget not found.");
        }
      });
    </script>
  </body>
</html>
