<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Cure Engine CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="same-origin" />
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- Load Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
      function initCMSIfAuthorized(user) {
        const roles = user && user.app_metadata && user.app_metadata.roles;
        const hasAccess = roles && roles.includes("admin");

        if (hasAccess) {
          const script = document.createElement("script");
          script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
          script.onload = () => console.log("âœ… CMS loaded");
          script.onerror = () => console.error("ðŸ”¥ Failed to load Decap CMS");
          document.body.appendChild(script);
        } else {
          console.error("âŒ You are logged in but do not have 'admin' role.");
          const msg = document.createElement("p");
          msg.textContent = "You are logged in, but do not have CMS access (admin role required).";
          msg.style.color = "red";
          msg.style.textAlign = "center";
          msg.style.marginTop = "2rem";
          document.body.appendChild(msg);
        }
      }

      window.addEventListener("load", () => {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              const hash = window.location.hash;
              if (hash.includes("recovery_token") || hash.includes("invite_token")) {
                window.location.replace("/admin/" + hash);
              }
            } else {
              console.log("ðŸ‘¤ User already logged in.");
              initCMSIfAuthorized(user);
            }
          });

          window.netlifyIdentity.on("login", (user) => {
            console.log("ðŸ‘¤ Logged in via widget.");
            initCMSIfAuthorized(user);
          });

          window.netlifyIdentity.init();
        }
      });
    </script>
  </body>
</html>
